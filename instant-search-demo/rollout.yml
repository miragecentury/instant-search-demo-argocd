apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollouts-demo
  namespace: instant-search-demo
spec:
  replicas: 2
  strategy:
    canary:
      canaryService: instant-search-demo-next-svc
      stableService: instant-search-demo-svc
      trafficRouting:
        nginx:
          stableIngress: instant-search-demo-ingress
      steps:
        - setWeight: 20
        - pause: {}
        - setWeight: 40
        - pause: {duration: 10}
        - setWeight: 60
        - pause: {duration: 10}
        - setWeight: 80
        - pause: {duration: 10}
  selector:
    matchLabels:
      app: instant-search-demo
  template:
    metadata:
      namespace: instant-search-demo
      labels:
        app: instant-search-demo
    spec:
      containers:
      - name: instant-search-demo
        image: "ghcr.io/miragecentury/instant-search-demo:v0.0.5"
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "1"
            memory: 400Mi
          requests:
            cpu: "0.5"
            memory: 200Mi